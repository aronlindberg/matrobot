{% extends "base.html" %}

{% block content %}

	<div id="well" class="well">
		<h3>Repository {{name}} not found</h3>
		
		<p>
			Only repository with at least 10 push events per month is included.
		</p>
		
		<div style="margin-top:2em"></div>
		<h4>Repositories with similar name</h4>
		<ol>
		{% for project in projects %}
			<li><a href="/project?name={{project.name|urlencode}}">{{project.name}}</a></li>
		{% endfor %}
		</ol>
	</div>
	
{% endblock %}
